name:                aoc
version:             0.1.0.0
github:              "dustin/aoc"
license:             BSD3
author:              "Dustin Sallings"
maintainer:          "dustin@spy.net"
copyright:           "MIT"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/dustin/aoc#readme>

dependencies:
- base >= 4.7 && < 5
- containers
- vector
- edit-distance
- text
- deepseq
- time
- parallel
- transformers
- extra
- array
- JuicyPixels
- megaparsec
- pqueue
- lens
- template-haskell
- ghc-prim

library:
  source-dirs: src
  ghc-options:
    - -Wall

default-extensions:
  - OverloadedStrings
  - RecordWildCards
  - NamedFieldPuns

executables:
  aoc:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -Wall
    dependencies:
    - aoc

tests:
  aoc-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - aoc
    - HUnit
    - tasty
    - tasty-hunit
    - tasty-quickcheck
    - QuickCheck
    - tasty-golden
